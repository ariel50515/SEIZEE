<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEIZEE</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- product_Card Start -->
<div class="a-produtcardWrapper">
      <div class="productcardContent">
        <div class="productimgWrapper">
          <img src="./src/pages/Product/Img/10008.jpg" alt="" />
        </div>
        <div class="productcardTitle">
          <h3>玉米濃湯麵包</h3>
          <img src="./src/pages/Product/svg/collection.svg" alt="" />
      
      </div>
        <div class="priceWrapper">
          <div class="price">
            <p>原價</p>
            <p>$150元</p>
          </div>
          <div class="discount">
            <p>折價</p>
            <p>$90元</p>
          </div>
        </div>

        <div class="productQuantity">
          <p>惜食剩餘數量</p>
          <p class="qty">6</p>
          <p>數量</p>
          <p class="qty2">2
            <img src="src/pages/Product/svg/triangle.svg" alt="">
          </p>

        </div>

        <div class="addButton">
          <p>加入購物車</p>
          <img class="cart" src="/src/pages/Product/svg/cart.svg" alt="" />
        </div>
      </div>
</div>

<!-- end -->

<div class="descriptionWrapper">

    <div class="shopName">
      <img src="./src/pages/Product/svg/map.svg" alt="" />
      <h3>咖央</h3>
    </div>

    <div class="productName">
      <img src="./src/pages/Product/svg/bling.svg" alt="" />
      <h3>焦糖肉桂捲</h3>
    </div>

    <div class="drink">
      <img src="./src/pages/Product/svg/drink.svg" alt="" />
      <p>飲料</p>
    </div>

    <div class="deadline">
      <img src="./src/pages/Product/svg/shop.svg" alt="" />
      <p>取餐時間</p>
    </div>

    <div class="collection">
      <img src="./src/pages/Product/svg/collection.svg" alt="" />
      <p>加入收藏清單</p>
    </div>

    <div class="description">
      <p>
        不敢吃肉桂的朋朋也能接受，蛋糕口感濕潤入口很溫順，加入蘋果點綴讓味道增添了更多的層次，不會只有肉桂單純的香味，另外店裡還有肉桂蛋糕，覺得兩款蛋糕都很好吃～選不出來！
      </p>
    
    <div class="priceContent">
        <div class="priceWrapper">
            <div class="price">
              <p>原價</p>
              <p>$150元</p>
            </div>
            <div class="discount">
                <img src="./src/pages/Product/svg/strawberry.svg" alt="">
              <p>折價</p>
              <p>$90元</p>
            </div>
          </div>

            <div class="productQuantity">
                <p>惜食剩餘數量</p>
                <p class="qty">6</p>
            </div>
            <div class="quantity">
                <p>數量</p>
                <div class="quantityButton">
                    <p>-</p>
                    <p>+</p>
                </div>
            </div>  
        
        <div class="addButton">
            <p>加入購物車</p>
            <img class="cart" src="/src/pages/Product/svg/cart.svg" alt="" />
        </div>
      </div>
    </div>

  </div>

  <div class="productRecommend">
  <h3>惜食商品推薦</h3>
  <div class="recommendWrapper">
      <img src="./src/pages/Product/Img/10012.jpg" alt="" />
      <img src="./src/pages/Product/Img/10009.jpg" alt="" />
      <img src="./src/pages/Product/Img/10010.jpg" alt="" />
      <img src="./src/pages/Product/Img/10011.jpg" alt="" />
    </div>
</div>

<div class="apple">
  <img src="./src/pages/Product/Img/10012.jpg" alt="" />
  <img src="./src/pages/Product/Img/10011.jpg" alt="" />
  <img src="./src/pages/Product/Img/10010.jpg" alt="" />
</div>
  </body>
</html>
